<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Olarm</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container nav-container">
                <div class="logo__container">
                    <img src="img/alarm-logo.png" alt="olarm logo" class="logo">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="w-50 navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Plans</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Meet olarm</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn__nav" type="submit">Sign up</button>
                        <button class="btn btn-outline-light" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="row">
            <div class="container-fluid">
                <div class="hero__img">
                    <div class="hero__information">
                        <div class="hero__icons">
                            <img src="img/google.svg" alt="" class="icons">
                            <img src="img/twitter.svg" alt="" class="icons">
                            <img src="img/facebook.svg" alt="" class="icons">
                        </div>
                        <div class="hero__heading">
                            <h1>World's <span class="red">Smartest</span><span class="next-line">Home
                                    Security</span>
                            </h1>
                            <p class="hero__text">
                                Unique security experiences with more than 300,000 clients,
                                <span class="next-line"></span>
                                Simple Installation, Convenience & Free Monitoring
                            </p>
                            <button class="hero__cta">Visit shop</button>
                        </div>
                    </div>
                    <img src="img/background.png" class="img-fluid" alt="bakcground image with robot">
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
